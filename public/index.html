<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDI Census</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>The Police Data Initiative (PDI) Census</h1>
      <p>
        This is a census of currently available open datasets about police interactions with citizens in the US, including Use of Force, Officer-Involved Shootings, and Complaints Against Police.
      </p>
    </header>
    <main>
        <!-- Our entry point for the React-driven census table -->
        <div id="census-portal"></div>
    </main>
    <footer>
      <div class="col-xs-12">
        <div class="footer_logo">
          <p>Brought to you by</p>
          <img class="cfa-logo" src="/assets/images/CfA.png" alt="Code for America Logo">
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="bundle.min.js" charset="utf-8"></script>
  </body>
</html>
